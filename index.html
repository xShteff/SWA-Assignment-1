<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
    <title>SWA Assignment</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
        #data tbody tr td {
            line-height: 50px;
        }
    </style>
</head>

<body ng-app="employeeListApp" ng-controller="EmployeeListController">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">SWA</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span class="invalid-feedback" id="status-invalid" style="margin-right: 20px">
                    No data!
                </span>
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="search">
            </form>
        </div>
    </nav>
<table ng-init="LoadData()" class="table table-sm table-striped table-inverse">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>E-Mail</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td><img ng-src="{{employee.picture}}" style="height:20px;"></td>
                <td>{{employee.name.firstName}} {{employee.name.lirstName}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.address.state}}</td>
                <td>{{employee.salary}}</td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="input-name">Name</label>
                            <input ng-model="user.name" type="text" class="form-control" id="input-name" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="input-email">Email</label>
                            <input ng-model="user.email" type="email" class="form-control" id="input-email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="input-phone">Phone Number</label>
                            <input ng-model="user.phone" type="text" class="form-control" id="input-phone" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="input-address">Address</label>
                            <input ng-model="user.address" type="text" class="form-control" id="input-address" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="input-picture">Picture URL</label>
                            <input ng-model="user.picture" type="text" class="form-control" id="input-picture" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="input-nat">Nationality</label>
                            <input ng-model="user.nationality" type="text" class="form-control" id="input-nat" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="input-salary">Salary</label>
                            <input ng-model="user.salary" type="text" class="form-control" id="input-salary" placeholder="Enter email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addEmployee(user)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
